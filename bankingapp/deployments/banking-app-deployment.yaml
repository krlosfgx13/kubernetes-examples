apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-app-deployment
  labels:
    name: banking-app-deployment
    app: banking-app

spec:
  replicas: 1
  selector:
    matchLabels:
      name: banking-app-pod
      app: banking-app
      
  template: # pod creation
    metadata:
      name: banking-app-pod
      labels:
        name: banking-app-pod
        app: banking-app
    spec:
      containers:
        - name: banking-app-container
          # image: bankingapp:2.0.5 # for local testing
          image: us-central1-docker.pkg.dev/grounded-pivot-466222-u4/my-docker-repo/bankingapp:2.0.5 # to reference the image in Artifact Registry
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "500m"
